<div class="flex" [class.flex-column]="column">
  <div class="flex m-r-15 align-center" [class.m-b-10]="column">
    <span [class.from-till]="column">From</span>
    <div class="input-box-container flex-column m-l-5">
      <div #dp1="angular-mydatepicker"
           [class.placeholder]="!startDate"
           (click)="dp1.toggleCalendar()"
           (ngModelChange)="startDateChanged($event)"
           [(ngModel)]="startDate"
           [options]="startDpOptions"
           angular-mydatepicker class="input-box"
           name="fromDate">{{ !!startDate ? startDate!.singleDate!.formatted : 'yyyy-mm-dd' }}</div>
    </div>
    <input type="number" *ngIf="!date" [(ngModel)]="startHour" (ngModelChange)="onHourChange($event, 'start')" placeholder="hh" min="0" max="23">
    <input type="number" *ngIf="!date" [(ngModel)]="startMinute" (ngModelChange)="onMinuteChange($event, 'start')" placeholder="mm" min="0" max="59">
    <i class="fa-regular fa-calendar m-l-5"></i>
  </div>

  <div class="flex align-center" [class.m-l-10]="!column">
    <span [class.from-till]="column">till</span>
    <div class="input-box-container flex-column m-l-5">
      <div #dp2="angular-mydatepicker"
           (click)="dp2.toggleCalendar()"
           (ngModelChange)="endDateChanged($event)"
           [(ngModel)]="endDate"
           [class.placeholder]="!endDate"
           [options]="endDpOptions"
           angular-mydatepicker class="input-box"
           name="tillDate">{{ !!endDate ? endDate!.singleDate?.formatted : 'yyyy-mm-dd' }}</div>
    </div>
    <input type="number" *ngIf="!date" [(ngModel)]="endHour" (ngModelChange)="onHourChange($event, 'end')" placeholder="hh" min="0" max="23">
    <input type="number" *ngIf="!date" [(ngModel)]="endMinute" (ngModelChange)="onMinuteChange($event, 'end')" placeholder="mm" min="0" max="59">
    <i class="fa-regular fa-calendar m-l-5 m-r-5"></i>
  </div>
</div>
<div class="flex justify-end p-r-15 align-center m-l-20 cursor-pointer" [class.disabled]="!startDate || !endDate" *ngIf="!date" (click)="emitDateRange()">
  <u>Set</u>
  <i  class="fa-solid fa-check">
  </i>
</div>
